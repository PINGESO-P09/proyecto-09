name: SonarQube Analysis

on:
  push:
    branches:
      - main
      - sonarqube-automation
  pull_request:
    branches:
      - main
      - sonarqube-automation

jobs:
  sonarQube:
    runs-on: [self-hosted]

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: SQ Backend Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
          SONAR_HOST_URL: "http://localhost:9000"

        run: |
          sonar-scanner -X "-Dsonar.projectKey=PINGESO-P09-BACKEND" "-Dsonar.sources=backend" "-Dsonar.host.url=$SONAR_HOST_URL" "-Dsonar.login=$SONAR_TOKEN"
